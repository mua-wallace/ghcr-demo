name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Adjust this to your target branch, e.g., 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx (for advanced builds, optional)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}  # Uses the GitHub username (actor)
          password: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
          registry: ghcr.io

      # Step 4: Build the Docker image from Dockerfile
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest .

      # Step 5: Push the Docker image to GitHub Container Registry (GHCR)
      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}:latest

      # Step 6: Log out from GitHub Container Registry
      - name: Log out from GitHub Container Registry
        run: |
          docker logout

     